name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: cortextodo
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest black python-dotenv

      - name: Run Black (check code style)
        run: black --check .

      - name: Create .env file
        run: |
          echo "SECRET_KEY='s1vkdg29ql5h2m@7wc8y2ukn5(oxw4(_y++g+9$a)d_n+x*z8n'" >> .env
          echo "DEBUG=True" >> .env
          echo "ALLOWED_HOSTS='*'" >> .env
          echo "POSTGRES_DB='cortextodo'" >> .env
          echo "POSTGRES_USER='postgres'" >> .env
          echo "POSTGRES_PASSWORD='postgres'" >> .env
          echo "POSTGRES_HOST='127.0.0.1'" >> .env
          echo "POSTGRES_PORT='5432'" >> .env

      - name: Run migrations
        run: python cortexsys_todo/manage.py migrate

      - name: Run tests with pytest
        run: pytest cortexsys_todo
